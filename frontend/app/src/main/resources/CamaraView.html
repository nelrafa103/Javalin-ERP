<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Camara</title>
    <link rel="stylesheet" href="/bootstrap.min.css">

</head>

<body  style="height: 100%; margin: 0px; position: absolute;">
    <div class="w-100 h-100">
        <video id="webcam" autoplay playsinline width="400" height="400"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
    </div>
    <div class="mx-4">
        <button class="w-100 btn btn-primary btn-lg " onclick="tomar()">Tomar imagen</button>
    </div>
    
</body>

<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

<script>


    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const snapSoundElement = document.getElementById('snapSound');
    const webcam = new Webcam(webcamElement, 'user', canvasElement, snapSoundElement);

    webcam.start()
        .then(result => {
            console.log("La camara esta lista");
        })
        .catch(err => {
            console.log(err);
        });

    function tomar() {
        var picture = webcam.snap();

        localStorage.setItem("picture", picture);
        //console.log(picture)
    }
</script>


</html>
